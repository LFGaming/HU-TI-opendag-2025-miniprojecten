<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Result</title>
    <style>
        body {
            background-color: #4B0082;  /* Deep Purple */
            color: white;               
            font-family: Arial, sans-serif;
            text-align: center;         
            padding: 20px;
        }

        h1 {
            font-size: 3em;
        }

        .choices {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            margin: 20px 0;
        }

        .choice img {
            width: 150px;  /* Adjust size as needed */
            height: 150px;
        }

        p {
            font-size: 1.5em;
            margin: 20px 0;
        }

        a {
            color: #FFD700;  
            font-size: 1.2em;
            text-decoration: none;
        }

        a:hover {
            color: #FF6347;
        }

        button {
            background-color: #6A0DAD;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #8A2BE2;
        }
    </style>
</head>
<body>
    <h1>Rock, Paper, Scissors - Result</h1>

    <div class="choices">
        <!-- User's choice -->
        <div class="choice">
            <p>You chose:</p>
            <img src="{{ url_for('static', filename=user_choice + '.png') }}" alt="{{ user_choice }}">
        </div>

        <!-- Server's choice -->
        <div class="choice">
            <p>Server chose:</p>
            <img src="{{ url_for('static', filename=server_choice + '.png') }}" alt="{{ server_choice }}">
        </div>
    </div>

    <p><strong>{{ result }}</strong></p>

    <form action="/" method="GET">
        <button type="submit">Play Again</button>
    </form>
</body>
</html>
